<!DOCTYPE html>
<html>
<head>
    <title>Films</title>
    <style>
        body{
            background-color: #0e1621;
        }
        .Title{
            color: white;
        }
        li{
            color: whitesmoke;
        }
        .Photo{
            width: 480px;
            height: 720px;
        }
        .container{
            background-color: #182533;
            width: 720px;
            margin: 0 auto;
        }
        .DescriptionHolder{
            background-color: #1a4167;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    {% for film in films %}
        <div class="container">
            <h2 class="Title" >{{ film.title }}</h2>
            <img class="Photo" src={{film.image_url}}>
            <div class="DescriptionHolder">{{ film.description }}</div>
            </ul>
            {{ film.trailer_url }}
            <p>Жанри: </p>
            <ul>
            {% for genre in film.genre %}
                <li class="genres">{{ genre }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endfor %}
</body>
</html>
